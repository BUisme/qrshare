
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Share Studio</title>
<style>
body {
  font-family: 'Prompt', sans-serif;
  background: radial-gradient(circle at top, #1a1a2e, #16213e);
  color: #eee;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  padding: 1rem;
}
.container {
  background: rgba(255,255,255,0.05);
  padding: 1rem 2rem;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  width: 90%;
  max-width: 480px;
}
textarea {
  width: 100%;
  height: 100px;
  border-radius: 10px;
  border: none;
  padding: 10px;
  font-size: 16px;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
button {
  border: none;
  border-radius: 10px;
  background: #00b4d8;
  color: white;
  font-weight: bold;
  padding: 0.7rem 1.2rem;
  margin: 0.3rem;
  cursor: pointer;
}
#qrcode {
  margin: 20px auto;
  background: #fff;
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>
<body>
<div class="container">
  <h2>QR Share Studio</h2>
  <p>พิมพ์ข้อความหรือลิงก์ แล้วกดสร้าง QR ได้เลย</p>
  <textarea id="inputText" placeholder="พิมพ์ข้อความที่นี่..."></textarea>
  <div>
    <button onclick="makeQR()">สร้าง QR</button>
    <button onclick="clearQR()">ล้าง</button>
  </div>
  <div id="qrcode"></div>
  <p id="status"></p>
</div>

<!-- qrcode.min.js ฝังอยู่ในไฟล์เดียว -->

<script>
function makeQR(){
  const text = document.getElementById('inputText').value.trim();
  const qrArea = document.getElementById('qrcode');
  const status = document.getElementById('status');
  qrArea.innerHTML = '';
  if(!text){status.innerText='⚠️ โปรดพิมพ์ข้อความก่อน';return;}
  try{
    new QRCode(qrArea,{text, width:256, height:256, colorDark:"#000", colorLight:"#fff"});
    status.innerText='✅ สร้างสำเร็จ';
  }catch(e){status.innerText='❌ เกิดข้อผิดพลาด: '+e.message;}
}
function clearQR(){
  document.getElementById('inputText').value='';
  document.getElementById('qrcode').innerHTML='';
  document.getElementById('status').innerText='';
}
</script>
</body>
</html>
